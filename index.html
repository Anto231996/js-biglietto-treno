<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"                               integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-warning">Km da fare:</h1>
                    <h3 id="your-km-to-do"></h3>
                    <h1 class="text-warning">Eta':</h1>
                    <h3 id="your-age"><h3>
                    <h1 class="text-warning">Prezzo biglietto:</h1>
                    <p class="">*eventuale sconto applicabile</p>
                    <h3 id="ticket-price"><h3>
                    <h1 class="text-warning">Sconto applicato:</h1>
                    <h3 id="discount"><h3>
                    <h1 class="text-warning">Prezzo scontato:</h1>
                    <h3 id="total"><h3>
                </div>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
